<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../oc-time-picker/oc-time-picker.html">

<!--@demo-->
<dom-module id="oc-organisation-business-hours">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Monday</h3>
    <paper-toggle-button checked='{{ _openMondays }}'>[[ _getToggleText(_openMondays) ]]</paper-toggle-button>
    <iron-collapse opened="[[ _openMondays ]]">
      <div>
        <oc-time-picker label="From"></oc-time-picker>
        <oc-time-picker label="Until"></oc-time-picker>
      </div>
    </iron-collapse>
    <hr>
    <h3>Tuesday</h3>
    <paper-toggle-button checked='{{ _openTuesdays }}'>[[ _getToggleText(_openTuesdays) ]]</paper-toggle-button>
    <iron-collapse opened="[[ _openTuesdays ]]">
      <div>
        <oc-time-picker label="From"></oc-time-picker>
        <oc-time-picker label="Until"></oc-time-picker>
      </div>
    </iron-collapse>
    <hr>
    <h3>Wednesday</h3>
    <paper-toggle-button checked='{{ _openWednesdays }}'>[[ _getToggleText(_openWednesdays) ]]</paper-toggle-button>
    <iron-collapse opened="[[ _openWednesdays ]]">
      <div>
        <oc-time-picker label="From"></oc-time-picker>
        <oc-time-picker label="Until"></oc-time-picker>
      </div>
    </iron-collapse>
    <hr>
    <h3>Thursday</h3>
    <paper-toggle-button checked='{{ _openThursdays }}'>[[ _getToggleText(_openThursdays) ]]</paper-toggle-button>
    <iron-collapse opened="[[ _openThursdays ]]">
      <div>
        <oc-time-picker label="From"></oc-time-picker>
        <oc-time-picker label="Until"></oc-time-picker>
      </div>
    </iron-collapse>
    <hr>
    <h3>Friday</h3>
    <paper-toggle-button checked='{{ _openFridays }}'>[[ _getToggleText(_openFridays) ]]</paper-toggle-button>
    <iron-collapse opened="[[ _openFridays ]]">
      <div>
        <oc-time-picker label="From"></oc-time-picker>
        <oc-time-picker label="Until"></oc-time-picker>
      </div>
    </iron-collapse>
    <hr>
    <h3>Saturday</h3>
    <paper-toggle-button checked='{{ _openSaturdays }}'>[[ _getToggleText(_openSaturdays) ]]</paper-toggle-button>
    <iron-collapse opened="[[ _openSaturdays ]]">
      <div>
        <oc-time-picker label="From"></oc-time-picker>
        <oc-time-picker label="Until"></oc-time-picker>
      </div>
    </iron-collapse>
    <hr>
    <h3>Sunday</h3>
    <paper-toggle-button checked='{{ _openSundays }}'>[[ _getToggleText(_openSundays) ]]</paper-toggle-button>
    <iron-collapse opened="[[ _openSundays ]]">
      <div>
        <oc-time-picker label="From"></oc-time-picker>
        <oc-time-picker label="Until"></oc-time-picker>
      </div>
    </iron-collapse>
    <hr>
    <h3>Public Holidays</h3>
    <paper-toggle-button checked='{{ _openPublicHolidays }}'>[[ _getToggleText(_openPublicHolidays) ]]</paper-toggle-button>
    <iron-collapse opened="[[ _openPublicHolidays ]]">
      <div>
        <oc-time-picker label="From"></oc-time-picker>
        <oc-time-picker label="Until"></oc-time-picker>
      </div>
    </iron-collapse>
    <hr>
  </template>

  <script>
    Polymer({

      is: 'oc-organisation-business-hours',

      properties: {
        prop1: {
          type: String,
          value: 'oc-organisation-business-hours'
        },
      },

      _getToggleText: function (open) {
        return open ? "Open" : "Closed";
      }

    });
  </script>
</dom-module>
